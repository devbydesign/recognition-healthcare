<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navigation.css">
  <!-- Load centralized navigation BEFORE your main script -->
  <script src="navigation.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation will be inserted here automatically by navigation.js -->

  <main class="container">
    <h1>Contact RBB Marketing</h1>
    
    <p>We're here to help with all your promotional product and employee recognition needs.</p>
    
    <!-- Contact Info Section -->
    <section class="contact-info-section">
       <div class="contact-details">
        <ul>
          <li><strong>Phone:</strong> (987) 654-3210</li>
          <li><strong>Email:</strong> rbadiner@rbbmarketing.com</li>
          <li><strong>Address:</strong> 456 Sample Road, Example Town, EX 67890</li>
        </ul>
      </div>
    </section>
    
    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <h2 style="color: #000000;">Send Us a Message</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <script src="footer.js" defer></script>
</body>
</html>
